<mat-toolbar color="primary">
    <span *ngIf="tasks.length > 0; else : elseBlock">Sum Tasks:{{tasks.length}}</span>
    <ng-template #elseBlock>
        <span>No tasks in list...</span>
    </ng-template>
</mat-toolbar>
<div class="wrapper">
    <div class="content">
        <mat-card class="task-add">
            <form [formGroup]="form" (submit)="submit()" novalidate>
                <mat-form-field>
                    <input matInput formControlName="task" placeholder="Task description">
                </mat-form-field>
                <button mat-raised-button color="primary">ADD TASK</button>
            </form>
        </mat-card>
        <!--<ng-container *ngFor="let task of tasks"><p>{{task}}</p></ng-container> тег для отображения только содержимого находящегося внутри -->
        <div *ngFor="let task of tasks; let i = index" class="task-list">
            <mat-card class="task-item">
                <button mat-icon-button color="warn" (click)="deleteTask(i)">
                    <mat-icon>clear</mat-icon>
                </button>
                <span>{{task}}</span>
            </mat-card>
        </div>
    </div>
</div>
